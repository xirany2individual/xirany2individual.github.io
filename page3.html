<!DOCTYPE html>
<html lang="en" dir="ltr">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!--<script src="functions.js"></script> -->

    <head>
        <meta charset="utf-8">
        <title>Gender Economic Inequality</title>
        <h1>Gender Economic Inequality</h1>
    </head>

    <body>
        <a class="internalLink" href="./index.html">1</a>
        <a class="internalLink" href="./page3.html">2</a>
        <a class="disabled">3</a>
        <!-- Create a div where the graph will take place -->
        <div id="my_dataviz"></div>
    </body>

    <script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 40, left: 50},
        width = 520 - margin.left - margin.right,
        height = 520 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")")

    // Add the grey background that makes ggplot2 famous
    svg
      .append("rect")
        .attr("x",0)
        .attr("y",0)
        .attr("height", height)
        .attr("width", height)
        .style("fill", "EBEBEB")

    //Read the data
    d3.csv("https://raw.githubusercontent.com/xirany2individual/xirany2individual.github.io/master/data/updated-gender-wage-gap-vs-gdp-per-capita.csv", function(data) {

      // Add X axis
      var x = d3.scaleLinear()
        .domain([5000, 70000])
        .range([ 0, width ])
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSize(-height*1.3).ticks(10))
        .select(".domain").remove()

      // Add Y axis
      var y = d3.scaleLinear()
        .domain([-20, 40])
        .range([ height, 0])
        .nice()
      svg.append("g")
        .call(d3.axisLeft(y).tickSize(-width*1.3).ticks(7))
        .select(".domain").remove()

      // Customization
      svg.selectAll(".tick line").attr("stroke", "white")

      // Add X axis label:
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", width/2 + margin.left)
          .attr("y", height + margin.top + 20)
          .text("GDP per capita(Rate)");

      // Y axis label:
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("transform", "rotate(-90)")
          .attr("y", -margin.left + 20)
          .attr("x", -margin.top - height/2 + 20)
          .text("Gender wage gap")

      // Color scale: give me a specie name, I return a color
      var color = d3.scaleOrdinal()
        .domain(["setosa", "versicolor", "virginica" ])
        .range([ "#F8766D", "#00BA38", "#619CFF"])

      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.Sepal_Length); } )
          .attr("cy", function (d) { return y(d.Petal_Length); } )
          .attr("r", 5)
          .style("fill", function (d) { return color(d.Species) } )

    })

    </script>
</html>
